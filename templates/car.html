<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Model Registration</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 25px rgb(35, 144, 79);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 200px;
            height: auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        form {
            margin-top: 30px;
        }

        .eco {
            display: block;
            font-weight: bold;
            margin-left: 28px;
            color: #333;
            margin-top: 20px;
        }

        .title {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            margin-left: 28px;
        }

        select {
            width: 85.5%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin: 20px 0 0 28px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-left: 28px;
            border-radius: 20px;
        }

        input[type="checkbox"] {
            margin-left: 28px;
        }

        button {
            width: 100%;
            height: 40px;
            border-radius: 15px;
            background-color: #188c44;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 0 25px rgb(35, 103, 79);
        }
        

        button:hover {
            background-color: #116230;
            box-shadow: 0 0 25px rgb(28, 103, 53);
            /* Перемещаем псевдоэлемент внутрь кнопки при наведении курсора */
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
    {% load static %}
</head>

<body>
    <div class="container">
        <header>
            <img src="{% static 'uber_green.png' %}" alt="Uber Logo" class="logo">
        </header>
        <main>
            <h1>Register your car</h1>
            <form id="car-mod" action="/car_mod/" method="post">
                <label class="title" id="car_model" for="car_model">Enter Car Model</label>
                <input type="text" id="car_model" name="car_model" placeholder="Car Model" required>
                <select id="taxi-type" name="taxi-type">
                    <option value="econom">Econom</option>
                    <option value="comfort">Comfort</option>
                    <option value="business">Business</option>
                </select>
                <label class="eco" for="checkbox">Eco</label>
                <input type="checkbox" id="checkbox" name="eco" value="eco">
                <br><br>
                <button class="btn" type="submit">Recieve Rides</button>
            </form>
        </main>
        <footer>
            <p>&copy; UberGO</p>
        </footer>
    </div>
</body>

</html>
